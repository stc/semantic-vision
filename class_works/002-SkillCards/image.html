<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>  
</head>
  
<body>

<!-- images -->
<a-scene mindar-image="imageTargetSrc: ./assets/mind/targets-video.mind;" maxTrack: 4 color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
  <a-assets>
    <img id="bg" src="./assets/image/black_background.jpg">      
    <img id="Balint" src="./assets/image/Balint_1.1.png" />
    <img id="Sara" src="./assets/image/sara_skill_proto_transparent.png" />
    <img id="combined" src="./assets/image/placeholder.jpg" />
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-plane src="#Balint" position="0 0.25 0" height="1.75" width="1.25" rotation="0 0 0"></a-plane>
  </a-entity>

  <a-entity mindar-image-target="targetIndex: 1">
    <a-plane src="#bg" position="0 0 0" height="1.5" width="1.25" rotation="0 0 0"></a-plane>
    <a-plane src="#Sara" transparent=true position="0 0 0.2" height="1.5" width="1.25" rotation="0 0 0"></a-plane>
  </a-entity>
      
  <a-entity mindar-image-target="targetIndex: 2">
    <a-plane src="#combined" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
  </a-entity>

</a-scene>

</body>
</html>
